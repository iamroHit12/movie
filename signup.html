<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/signup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="signup_wrapper container">
        <div class="signup">
            <div class="d-flex"><h3 class="mx-auto">sign up</h3></div>
            <form class="mt-5">
                <div class="mb-3">
                    <label class="form-label">Email address*</label>
                    <input type="email" class="input form-control" placeholder="Email address">
                </div>
                <div class="mb-3">
                    <label class="form-label">create password*</label>
                    <input type="password" class="input form-control" placeholder="password">
                </div>
                <div class="mb-3">
                    <label class="form-label">repeat password*</label>
                    <input type="password" class="input form-control" placeholder="Repeat password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I agree to term and conditions</label>
                </div>
                <div class="mb-3 d-flex">
                    <button type="submit" class="btn form-control register mx-auto">register account</button>
                </div>
            </form>
            <h5><span class="mx-3">or</span></h5>
            <button class="form-control mt-3 google">Register with Google</button>
        </div>
    </div>
</body>
</html>
